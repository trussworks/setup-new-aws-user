name: test
on: push

jobs:
  test:
    name: run tests
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3.8.2
      - uses: actions/setup-python@v4
      - uses: actions/setup-go@v4
        with:
          go-version: "1.20.1"
      - uses: goreleaser/goreleaser-action@v5
        with:
          install-only: true
          version: latest
      - uses: pre-commit/action@v3.0.1
      - name: Run Go tests
        run: make test
