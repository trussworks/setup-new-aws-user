name: test
on: push

jobs:
  test:
    name: run tests
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: cache_pre-commit
        uses: actions/cache@v2
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-dot-cache-${{ hashFiles('**/.pre-commit-config.yaml') }}
          restore-keys: pre-commit-dot-cache
      - name: cache_mod
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: go-mod-sources-v1-${{ hashFiles('**/go.sum') }}
          restore-keys: go-mod-sources-v1
      - uses: golangci/golangci-lint-action@v2
        with:
          version: v1.28
      - uses: actions/setup-node@v2.1.4
      - name: Install markdownlint-cli
        run: sudo npm install -g markdownlint-cli@v0.23.1
      - uses: pre-commit/action@v2.0.0
      - name: Run Go tests
        run: make test

        