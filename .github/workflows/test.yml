name: test
on: push

jobs:
  test:
    name: run tests
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: cache_pre-commit
        uses: actions/cache@v2
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-dot-cache-${{ hashFiles('**/.pre-commit-config.yaml') }}
          restore-keys: pre-commit-dot-cache
      - name: cache_mod
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: go-mod-sources-v1-${{ hashFiles('**/go.sum') }}
          restore-keys: go-mod-sources-v1
      - name: Run pre-commit
        run: pre-commit run -a
      - name: Run Go tests
        run: make test

        