version: 2.1

references:
  circleci-docker-primary: &circleci-docker-primary trussworks/circleci-docker-primary:3ce332312856084283853e50c98a3e68e8241e89

jobs:
  test:
    docker:
      - image: *circleci-docker-primary
    steps:
      - checkout
      - restore_cache:
          keys:
            - pre-commit-dot-cache-{{ checksum ".pre-commit-config.yaml" }}
            - go-mod-sources-v1-{{ checksum "go.sum" }}
      - run:
          name: Run pre-commit and Go tests
          command: make test
      - save_cache:
          key: pre-commit-dot-cache-{{ checksum ".pre-commit-config.yaml" }}
          paths:
            - ~/.cache/pre-commit
      - save_cache:
          key: go-mod-sources-v1-{{ checksum "go.sum" }}
          paths:
            - "~/go/pkg/mod"
  release:
    docker:
      - image: goreleaser/goreleaser:v0.128
    steps:
      - checkout
      - run:
          name: Run goreleaser
          command: goreleaser

workflows:
  version: 2.1
  test:
    jobs:
      - test
  release:
    jobs:
      - release:
          filters:
            branches:
              ignore: /^.*/
            tags:
              only: /^v.*/
